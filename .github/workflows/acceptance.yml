name: acceptance-v1.0
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          sudo apt-get update
          sudo apt-get install -y poppler-utils texlive-latex-extra texlive-fonts-recommended latexmk
      - name: Install Lean (elan)
        run: |
          curl -sSfL https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
          ~/.elan/bin/elan default $(cat lean-toolchain)
          ~/.elan/bin/lake --version
      - name: Lake update
        run: ~/.elan/bin/lake update
      - name: Lake build
        run: ~/.elan/bin/lake build
      - name: Compile LaTeX
        run: |
          latexmk -pdf -halt-on-error -interaction=nonstopmode main.tex
      - name: Validate v1.0 acceptance
        run: |
          pdftotext main.pdf paper.txt
          python3 tools/validate_v09.py
